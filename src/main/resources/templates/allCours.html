<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Cours</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>All Cours</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Duree</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cours : ${coursList}">
            <td th:text="${cours.id}"></td>
            <td th:text="${cours.name}"></td>
            <td th:text="${cours.duree}"></td>
            <td>
                <!-- View Button -->
                <a th:href="@{/teacher/cours/{id}(id=${cours.id})}" class="btn btn-view"><i class="fas fa-eye"></i> View</a>
                <!-- Update Button -->
                <a th:href="@{/teacher/updatecours/{id}(id=${cours.id})}" class="btn btn-update"><i class="fas fa-edit"></i> Update</a>
                <!-- Delete Button -->
                <a th:href="@{/teacher/deletecours/{id}(id=${cours.id})}" class="btn btn-delete" onclick="return confirm('Are you sure?')"><i class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add New Cours Button -->
    <a href="/teacher/addcours" class="btn btn-add"><i class="fas fa-plus-circle"></i> Add New Cours</a>
</div>
</body>
</html>
